{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
	<title>Login - Taskmate</title>
{% endblock title %}

{% block content %}
	<div class="container">
    <h1 class="mt-4">Login On Taskmate</h1>

    {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info mt-2 alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="mt-2 col-md-6 offset-md-3">
            {% csrf_token %}

            {{ form|crispy }}

            <button class="btn btn-primary mb-5" type="submit">Login</button>
        </form>
    </div>
{% endblock content %}
